    <script>
        let currentLives = 3;
        let currentScore = 0;
        let currentQuestionNumber = 1;
        let totalQuestions = 0;
        let allQuestions = [];  // å„²å­˜æ‰€æœ‰é¡Œç›®
        let currentQuestion = null;
        let usedQuestionIndices = new Set(); // è¿½è¹¤å·²ä½¿ç”¨çš„é¡Œç›®ç´¢å¼•

        document.getElementById('toggleLeaderboard').addEventListener('click', function() {
            const leaderboardSection = document.getElementById('leaderboardSection');
            leaderboardSection.style.display = leaderboardSection.style.display === 'none' ? 'block' : 'none';
        });

        function updateLives() {
            const livesElement = document.getElementById('lives');
            livesElement.innerHTML = 'â¤ï¸'.repeat(currentLives);
        }

        function createAnswerButton(answer) {
            const button = document.createElement('button');
            button.className = 'btn btn-outline-primary';
            button.textContent = answer;
            button.onclick = () => checkAnswer(answer);
            return button;
        }

        function getRandomQuestion() {
            // å¦‚æœæ‰€æœ‰é¡Œç›®éƒ½ç”¨å®Œäº†ï¼Œé‡ç½®è¿½è¹¤é›†åˆ
            if (usedQuestionIndices.size === allQuestions.length) {
                usedQuestionIndices.clear();
            }

            // å°‹æ‰¾æœªä½¿ç”¨çš„é¡Œç›®
            let availableIndices = allQuestions
                .map((_, index) => index)
                .filter(index => !usedQuestionIndices.has(index));

            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedQuestionIndices.add(randomIndex);
            
            const question = allQuestions[randomIndex];
            if (question && question.answers) {
                question.answers = shuffleArray([...question.answers]);
            }
            return question;
        }

        // æ–°å¢æ‰“äº‚é™£åˆ—çš„å‡½æ•¸
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function loadQuestion() {
            if (allQuestions.length === 0) {
                try {
                    const response = await fetch('/api/questions');
                    allQuestions = await response.json();
                    totalQuestions = allQuestions.length;
                    document.getElementById('totalQuestions').textContent = totalQuestions;
                } catch (error) {
                    console.error('Error loading questions:', error);
                    return null;
                }
            }

            const question = getRandomQuestion();
            if (!question) {
                console.error('No question available');
                return null;
            }

            document.getElementById('question').textContent = question.question;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            if (Array.isArray(question.answers) && question.answers.length > 0) {
                question.answers.forEach(answer => {
                    answersDiv.appendChild(createAnswerButton(answer));
                });
            } else {
                console.error('No answers available for question:', question);
            }

            return question;
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const leaderboard = await response.json();
                
                const tbody = document.getElementById('leaderboardBody');
                tbody.innerHTML = '';
                
                leaderboard.forEach((entry, index) => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = index + 1;
                    row.insertCell(1).textContent = entry.playerName || 'åŒ¿å';  // é¡¯ç¤ºç©å®¶åå­—
                    row.insertCell(2).textContent = entry.score;
                    row.insertCell(3).textContent = new Date(entry.date).toLocaleDateString();
                });
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        async function checkAnswer(selectedAnswer) {
            if (!currentQuestion) {
                console.error('No current question available');
                return;
            }

            if (selectedAnswer === currentQuestion.correctAnswer) {
                currentScore += 10;
                document.getElementById('score').textContent = currentScore;
            } else {
                currentLives--;
                updateLives();
                // åªé¡¯ç¤ºç­”éŒ¯è¨Šæ¯
                alert(`ç­”éŒ¯äº†ï¼è«‹ç¹¼çºŒåŠ æ²¹ï¼`);
            }

            // ä¸è«–å°éŒ¯éƒ½å‰é€²åˆ°ä¸‹ä¸€é¡Œ
            currentQuestionNumber++;
            document.getElementById('currentQuestion').textContent = currentQuestionNumber;

            // æª¢æŸ¥æ˜¯å¦éŠæˆ²çµæŸ
            if (currentLives === 0) {
                await saveScore();
                return;
            }

            // è¼‰å…¥ä¸‹ä¸€é¡Œ
            currentQuestion = await loadQuestion();
        }

        async function saveScore() {
            try {
                if (currentScore > 0) {
                    document.getElementById('finalScore').textContent = currentScore;
                    const nameInputModal = new bootstrap.Modal(document.getElementById('nameInputModal'));
                    nameInputModal.show();

                    // ä½¿ç”¨è¡¨å–®æäº¤è™•ç†
                    const form = document.getElementById('scoreForm');
                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        
                        const playerName = document.getElementById('playerName').value.trim();
                        if (playerName.length < 2 || playerName.length > 20) {
                            document.getElementById('playerName').classList.add('is-invalid');
                            return;
                        }

                        try {
                            const response = await fetch('/api/leaderboard', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ 
                                    score: currentScore,
                                    playerName: playerName
                                })
                            });

                            if (!response.ok) {
                                throw new Error('å„²å­˜åˆ†æ•¸å¤±æ•—');
                            }

                            nameInputModal.hide();
                            alert(`éŠæˆ²çµæŸï¼${playerName} çš„åˆ†æ•¸æ˜¯: ${currentScore}`);
                            location.reload();
                        } catch (error) {
                            console.error('Error saving score:', error);
                            alert('å„²å­˜åˆ†æ•¸æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
                        }
                    });

                    // ç›£è½è¼¸å…¥æ¡†è®ŠåŒ–
                    document.getElementById('playerName').addEventListener('input', function(e) {
                        const input = e.target;
                        if (input.value.trim().length >= 2 && input.value.trim().length <= 20) {
                            input.classList.remove('is-invalid');
                            input.classList.add('is-valid');
                        } else {
                            input.classList.remove('is-valid');
                            input.classList.add('is-invalid');
                        }
                    });
                } else {
                    alert(`éŠæˆ²çµæŸï¼æ‚¨çš„åˆ†æ•¸æ˜¯: ${currentScore}`);
                    location.reload();
                }
            } catch (error) {
                console.error('Error in saveScore:', error);
                alert('ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
                location.reload();
            }
        }

        async function initialize() {
            updateLives();
            currentQuestion = await loadQuestion();
            await loadLeaderboard();

            // è¼‰å…¥ç¸½éŠæˆ²æ¬¡æ•¸
            try {
                const response = await fetch('/api/total-plays');
                const data = await response.json();
                document.getElementById('totalPlays').textContent = data.totalPlays;
            } catch (error) {
                console.error('Error loading total plays:', error);
            }
        }

        initialize();
    </script>
